<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-6">
  <!-- Dark Mode Toggle -->
  <div class="fixed bottom-6 right-6 z-50">
    <button onclick="toggleDarkMode()" class="bg-gray-800 dark:bg-yellow-400 text-white dark:text-black p-2 rounded-full shadow-lg transition duration-300 hover:scale-110">
      üåô
    </button>
  </div>

  <div class="max-w-xl mx-auto animate__animated animate__fadeIn">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700 dark:text-indigo-300">Consulta tu Pedido</h1>

    <div class="mb-6">
      <input type="text" id="codigo-input" placeholder="Introduce tu c√≥digo"
        class="w-full p-3 border border-gray-300 rounded dark:bg-gray-800 dark:border-gray-600" />
      <button onclick="buscarPedido()" class="w-full mt-3 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">Buscar</button>
    </div>

    <div id="resultado" class="bg-white dark:bg-gray-800 shadow rounded p-4 hidden">
      <h2 class="text-lg font-semibold text-green-700 dark:text-green-400 mb-2">‚úÖ Pedido encontrado</h2>
      <p><strong>Mesa:</strong> <span id="mesa"></span></p>
      <p><strong>Total:</strong> <span id="total"></span> ‚Ç¨</p>
      <p><strong>Fecha:</strong> <span id="fecha"></span></p>
      <p><strong>Estado:</strong> <span id="estado" class="font-semibold px-2 py-1 rounded"></span></p>

      <div class="mt-4">
        <h3 class="text-md font-semibold mb-2">üçΩÔ∏è Platos:</h3>
        <ul id="platos-list" class="list-disc ml-5 space-y-1"></ul>
      </div>

      <button onclick="llamarCamarero()" class="mt-6 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded transition w-full">
        üö® Llamar al camarero
      </button>
      <p id="mensaje-camarero" class="text-green-600 dark:text-green-400 text-center mt-2 hidden">‚úÖ El camarero ha sido notificado.</p>
    </div>

    <p id="error" class="text-red-600 dark:text-red-400 text-center font-medium mt-4"></p>
  </div>

  <script>
    const API_URL = "https://stockwise.fly.dev/api";
    let interval = null;

    document.addEventListener("DOMContentLoaded", () => {
      applyDarkMode();
      const params = new URLSearchParams(window.location.search);
      const codigoAuto = params.get("codigo");
      if (codigoAuto) {
        document.getElementById("codigo-input").value = codigoAuto;
        buscarPedido();
      }
    });

    async function buscarPedido() {
      const codigo = document.getElementById("codigo-input").value.trim().toUpperCase();
      if (!codigo) return mostrarError("Introduce un c√≥digo v√°lido.");

      clearInterval(interval);
      try {
        const res = await fetch(`${API_URL}/pedidos/buscar/${codigo}`);
        if (!res.ok) throw new Error("No encontrado");

        const pedido = await res.json();
        document.getElementById("mesa").textContent = pedido.numeroMesa;
        document.getElementById("total").textContent = pedido.total.toFixed(2);
        document.getElementById("fecha").textContent = new Date(pedido.fechaHora).toLocaleString();
        actualizarEstado(codigo, pedido.estadoPedido);

        const platosList = document.getElementById("platos-list");
        platosList.innerHTML = "";
        pedido.detallesPlatos.forEach(plato => {
          const li = document.createElement("li");
          li.classList.add("flex", "justify-between", "items-center");
          li.innerHTML = `<span>${plato.nombre}</span><span class="text-sm text-gray-500 dark:text-gray-400">${plato.precio.toFixed(2)} ‚Ç¨</span>`;
          platosList.appendChild(li);
        });

        document.getElementById("resultado").classList.remove("hidden");
        document.getElementById("error").innerText = "";
        interval = setInterval(() => actualizarEstado(codigo), 5000);
      } catch (e) {
        mostrarError("‚ùå Pedido no encontrado");
        document.getElementById("resultado").classList.add("hidden");
      }
    }

    async function actualizarEstado(codigo, estadoManual = null) {
      try {
        const estado = estadoManual || await (await fetch(`${API_URL}/pedidos/estado/${codigo}`)).text();
        const estadoEl = document.getElementById("estado");
        estadoEl.textContent = {
          "PENDIENTE": "üü° PENDIENTE",
          "EN_PROCESO": "üîµ EN PROCESO",
          "FINALIZADO": "‚úÖ FINALIZADO"
        }[estado] || estado;

        estadoEl.className = "font-semibold px-2 py-1 rounded";
        estadoEl.classList.add(
          estado === "PENDIENTE" ? "bg-yellow-100 text-yellow-800" :
          estado === "EN_PROCESO" ? "bg-blue-100 text-blue-800" :
          estado === "FINALIZADO" ? "bg-green-100 text-green-800" :
          "bg-gray-100 text-gray-600"
        );
      } catch {}
    }

    function mostrarError(msg) {
      document.getElementById("error").innerText = msg;
    }

    function llamarCamarero() {
      const msg = document.getElementById("mensaje-camarero");
      msg.classList.remove("hidden");
      setTimeout(() => msg.classList.add("hidden"), 4000);
    }

    function applyDarkMode() {
      const isDark = localStorage.getItem("darkMode") === "true";
      document.documentElement.classList.toggle("dark", isDark);
    }

    function toggleDarkMode() {
      const current = localStorage.getItem("darkMode") === "true";
      localStorage.setItem("darkMode", !current);
      applyDarkMode();
    }
  </script>
</body>
</html>
