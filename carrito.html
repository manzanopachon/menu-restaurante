<html lang="es">
<head>

  <!-- Tailwind CSS -->

    tailwind.config = {
      darkMode: 'class'

  </script>

  <!-- Estilo + Animate.css -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-orange-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-4">

  <!-- BotÃ³n modo oscuro -->
  <div class="fixed top-16 left-4 z-50">
    <button onclick="toggleDarkMode()" class="bg-gray-800 dark:bg-yellow-400 text-white dark:text-black p-2 rounded-full shadow-lg transition duration-300 hover:scale-110">
      ðŸŒ™
    </button>
  </div>

  <!-- TÃ­tulo -->
  <h1 id="titulo-restaurante" class="text-3xl font-bold text-center text-orange-700 dark:text-orange-300 mb-6 drop-shadow-sm"></h1>

  <!-- Lista de productos -->
  <div id="carrito-items" class="space-y-5 mb-8"></div>

  <!-- Totales + botÃ³n -->
  <div class="flex justify-between items-center mb-6">
    <span id="total-items" class="text-sm text-gray-800 dark:text-gray-300 font-semibold"></span>
    <button id="realizar-pedido" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition">âœ… Realizar pedido</button>
  </div>

  <!-- Modal confirmaciÃ³n -->
  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- Se rellena por JS -->
  </div>

  <!-- Toast de copiado -->
  <div id="copiado" class="fixed top-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg text-sm opacity-0 pointer-events-none transition-opacity duration-300 z-50">
    âœ… CÃ³digo copiado
  </div>

  <!-- Sonido -->
  <audio id="sound-success" src="https://www.myinstants.com/media/sounds/success-fanfare.mp3" preload="auto"></audio>

  <!-- Error de conexiÃ³n o pedido -->
  <p id="mensaje" class="mt-6 text-center font-semibold text-red-600 dark:text-red-400"></p>

  <!-- Modo oscuro sincronizado -->
  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.contains("dark");

      if (isDark) {
        html.classList.remove("dark");
        localStorage.setItem("darkMode", "false");
      } else {
        html.classList.add("dark");
        localStorage.setItem("darkMode", "true");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.documentElement.classList.add("dark");
      }
    });
  </script>

  <!-- Tu lÃ³gica -->
  <script src="script.js"></script>
</body>
</html>
