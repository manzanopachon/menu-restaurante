<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-4 text-gray-900">

  <!-- Título del restaurante -->
  <h1 id="titulo-restaurante" class="text-2xl font-bold mb-4 text-center"></h1>

  <!-- Contenedor de platos -->
  <div id="carrito-items" class="space-y-4 mb-6"></div>

  <!-- Totales y botón -->
  <div class="flex justify-between items-center mb-4">
    <span id="total-items" class="text-sm text-gray-700"></span>
    <button id="realizar-pedido" class="bg-orange-600 hover:bg-red-700 text-white px-4 py-2 rounded">Realizar pedido</button>
  </div>

 <!-- Modal de confirmación -->
<div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
  <!-- Contenido generado por JS -->
</div>

<!-- Animación flotante de copiado -->
<div id="copiado" class="fixed top-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg text-sm opacity-0 pointer-events-none transition-opacity duration-300 z-50">
  ✅ Código copiado
</div>


  <p id="mensaje" class="mt-4 text-center font-semibold"></p>

  <script src="script.js"></script>
</body>
</html>
