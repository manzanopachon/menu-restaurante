<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-orange-50 text-gray-900 min-h-screen p-4">

  <h1 id="titulo-restaurante" class="text-3xl font-bold text-center text-orange-700 mb-6 drop-shadow-sm"></h1>

  <div id="carrito-items" class="space-y-5 mb-8"></div>

  <div class="flex justify-between items-center mb-6">
    <span id="total-items" class="text-sm text-gray-800 font-semibold"></span>
    <button id="realizar-pedido" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition">✅ Realizar pedido</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- Modal generado por JS -->
  </div>

  <!-- Animación copiado -->
  <div id="copiado" class="fixed top-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg text-sm opacity-0 pointer-events-none transition-opacity duration-300 z-50">
    ✅ Código copiado
  </div>

  <!-- Sonido éxito -->
  <audio id="sound-success" src="https://www.myinstants.com/media/sounds/success-fanfare.mp3" preload="auto"></audio>

  <p id="mensaje" class="mt-6 text-center font-semibold text-red-600"></p>

  <script src="script.js"></script>
</body>
</html>
