<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <!-- Fuentes y animaciones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-orange-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-4">

  <!-- BotÃ³n modo oscuro -->
  <div class="fixed top-4 left-4 z-50">
    <button onclick="toggleDarkMode()" class="bg-gray-800 dark:bg-yellow-400 text-white dark:text-black p-1.5 text-sm rounded-full shadow-lg transition duration-300 hover:scale-110">
      ðŸŒ™
    </button>
  </div>

  <h1 id="titulo-restaurante" class="text-3xl font-bold text-center text-orange-700 dark:text-orange-300 mb-6 drop-shadow-sm"></h1>

  <div id="carrito-items" class="space-y-5 mb-8"></div>

  <div class="flex justify-between items-center mb-6">
    <span id="total-items" class="text-sm text-gray-800 dark:text-gray-300 font-semibold"></span>
    <button id="realizar-pedido" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition">âœ… Realizar pedido</button>
  </div>

  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50"></div>

  <div id="copiado" class="fixed top-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg text-sm opacity-0 pointer-events-none transition-opacity duration-300 z-50">
    âœ… CÃ³digo copiado
  </div>

  <audio id="sound-success" src="https://www.myinstants.com/media/sounds/success-fanfare.mp3" preload="auto"></audio>

  <p id="mensaje" class="mt-6 text-center font-semibold text-red-600 dark:text-red-400"></p>

  <!-- JS modo oscuro con sincronizaciÃ³n -->
  <script>
    // Aplicar modo oscuro al cargar
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }

    // Toggle dark
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.contains("dark");
      html.classList.toggle("dark", !isDark);
      localStorage.setItem("darkMode", !isDark);
    }

    // Escucha cambios desde otras pestaÃ±as
    window.addEventListener("storage", (event) => {
      if (event.key === "darkMode") {
        const isDark = event.newValue === "true";
        document.documentElement.classList.toggle("dark", isDark);
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
